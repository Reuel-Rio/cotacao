<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Cotação</title>
    <!-- Inclusão do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Criar Nova Cotação</h1>
    <form action="/criar" method="post" class="row g-3">
        <!-- Nome da Cotação -->
        <div class="col-md-12">
            <label for="nomeCotacao" class="form-label">Nome da Cotação:</label>
            <input type="text" class="form-control" id="nomeCotacao" name="nomeCotacao" placeholder="Ex: Cotação de Abril" required>
        </div>

        <!-- Produtos -->
        <div class="col-md-12">
            <label for="nomesProdutos" class="form-label">Produtos (separados por vírgula):</label>
            <textarea class="form-control" id="nomesProdutos" name="nomesProdutos" rows="4" placeholder="Ex: fio, bala, corda" required></textarea>
        </div>

        <!-- Botões -->
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Criar Cotação</button>
            <a href="/cotacoes/listar" class="btn btn-secondary">Voltar</a>
        </div>
    </form>

    <!-- Inclusão do Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
