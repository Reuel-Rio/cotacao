<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
    <!-- Importar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Menu de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Cotações</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Cotações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/representantes/listar">Representantes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo da página -->
    <div class="container mt-4">
        <h1>Lista de Cotações</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome da Cotação</th>
                    <th>Data de Criação</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre a lista de cotações -->
                <tr th:each="cotacao, iterStat : ${cotacoes}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${cotacao.nome}">Nome da Cotação</td>
                    <td th:text="${#dates.format(cotacao.dataCriacao, 'dd/MM/yyyy')}">01/01/2024</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Importar Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
